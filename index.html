<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS về nhà</title>
    <!-- BOOTSTRAP  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- CSS  -->
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- BÀI TẬP 1 -->
    <div class="tinhtienluong_bg ">
        <div class="card">
            <h5 class="card-header">Tính tiền lương nhân viên</h5>
            <div class="card-body">
              <input id="luongMotNgay" type="number" placeholder="Nhập lương một ngày">
              <input id="soNgayLam" type="number" placeholder="Số ngày làm">
              <a id="buttonTinhLuong" href="#" class="btn btn-primary">Tính lương</a> 
            </div>
            <input id="result" type="text">
            
          </div>
    </div>

    <!-- END BÀI TẬP 1  -->
    <!-- BÀI TẬP 2  -->
    <div class="tinhgiatritb_bg">
      <div class="card">
        <h5 class="card-header">Tính giá trị trung bình</h5>
        <div class="card-body">
          <input id="sothuc1" type="number" placeholder="Số thực 1">
          <input id="sothuc2" type="number" placeholder="Số thực 2">
          <input id="sothuc3" type="number" placeholder="Số thực 3">
          <input id="sothuc4" type="number" placeholder="Số thực 4">
          <input id="sothuc5" type="number" placeholder="Số thực 5">
          <a id="buttonTinhGiaTriTB" href="#" class="btn btn-primary">Tính giá trị trung bình </a> 
        </div>
        <input id="resultGiaTriTB" type="text">
        
      </div>
    </div>
    <!-- END BÀI TẬP 2  -->
    <!-- BÀI TẬP 3  -->
    <div class="quydoitien_bg">
      <div class="card">
        <h5 class="card-header">Tính số tiền quy đổi</h5>
        <div class="card-body">
          <h5>Số tiền 1 USD hiện nay </h5>
          <input id="sotien1USD" type="number" placeholder="Số tiền 1 USD">
          <input id="soUSD" type="number" placeholder="Số USD mà người dùng muốn đổi">
          <a id="buttonTinhUSD" href="#" class="btn btn-primary">Tính tiền</a> 
        </div>
        <input id="resultTinhUSD" type="text">
        
      </div>
    </div>
    <!-- END BÀI TẬP 3  -->
    <!-- BÀI TẬP 4  -->
      <div class="tinhCV-DT_bg">
        <div class="card">
          <h5 class="card-header">Tính Chu Vi,Diện Tích hình chữ nhật</h5>
          <div class="card-body">
            <input id="chieurong" type="number" placeholder="Mời bạn nhập chiều rộng">
            <input id="chieudai" type="number" placeholder="Mời bạn nhập chiều dài">
            <a id="buttonTinhGiaTriHCN" href="#" class="btn btn-primary">Tính giá trị trung bình </a> 
          </div>
          <input id="resultGiaTriHCN" type="text">
          <input id="resultGiaTriHCN2" type="text">
        </div>
      </div>
    <!-- END BÀI TẬP 4  -->
    <!-- BÀI TẬP 5  -->
    <div class="tinhtongkyso_bg">
      <div class="card">
        <h5 class="card-header">Tính tổng 2 ký số</h5>
        <div class="card-body">
          <h5>Mời nhập vào số có 2 chữ số </h5>
          <input id="kyso" type="number" placeholder="Mời nhập vào 2 ký số">
          <a id="buttontinhtongkyso" href="#" class="btn btn-primary">Tính tổng</a> 
        </div>
        <input id="resulttinhtongkyso" type="text">
        
      </div>
    </div>
    <!-- END BÀI TẬP 5 -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
